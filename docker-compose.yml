version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - POLYGON_AMOY_RPC_URL=${POLYGON_AMOY_RPC_URL}
      - DEPLOYER_PRIVATE_KEY=${DEPLOYER_PRIVATE_KEY}
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY}
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS}
    networks:
      - blockcats-network
    restart: unless-stopped

  # Minecraft Server Service
  minecraft:
    build:
      context: ./minecraft-server
      dockerfile: Dockerfile
    ports:
      - "25565:25565"
    environment:
      - JAVA_OPTS=-Xmx2G -Xms1G
      - SERVER_PORT=25565
    volumes:
      - minecraft-data:/minecraft
    networks:
      - blockcats-network
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  minecraft-data:

networks:
  blockcats-network:
    driver: bridge
