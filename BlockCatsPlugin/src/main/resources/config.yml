# BlockCats Configuration

# Backend API settings
api:
  url: "http://localhost:3000"
  secret: "dev-secret-12345"

# Spawn settings
spawn:
  interval-minutes: 1
  enabled: true

# Messages
messages:
  prefix: "§6[BlockCats]§r "
  spawn: "§eA new BlockCat appeared at §b{x}, {y}, {z}§e! Be first to tame it!"
  spawn-wallet-reminder: "§7⚠️ You need a linked wallet to claim BlockCats! Use /linkwallet <address>"
  claimed: "§aYou claimed BlockCat #{id}! NFT is being minted..."
  already-claimed: "§cYou already claimed your daily BlockCat!"
  link-wallet: "§aWallet linked successfully!"
  unlink-wallet: "§aWallet unlinked successfully!"
  no-wallet: "§cPlease link your wallet first: /linkwallet <address>"
  invalid-wallet: "§cInvalid wallet address format!"
  spawn-manual: "§6Spawned a BlockCat for testing!"
  wallet-already-linked: "§eYou already have a wallet linked!"
  wallet-not-linked: "§cYou don't have a wallet linked!"
  wallet-required: "§cYou need a linked wallet to claim BlockCats!"
  wallet-help: "§7Use /linkwallet <address> to link your wallet"
  wallet-info: "§7Use /help for more information"
  cat-collected: "§aYou collected a new cat: §6{name}!"
  active-cat-chosen: "§aYou chose §6{name} §aas your active cat!"
  active-cat-appeared: "§aYour active cat §6{name} §ahas appeared!"
  previous-cat-disappeared: "§7Your previous active cat has disappeared"
