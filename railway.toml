[build]
builder = "dockerfile"
dockerfilePath = "minecraft-server/Dockerfile.railway-working"

[deploy]
startCommand = "java -Xmx2G -Xms1G -jar paper.jar nogui"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[networking]
port = 25565
protocol = "tcp"